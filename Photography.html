    .hero-wrap {
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      position: relative;
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-wrap .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-wrap .container {
      position: relative;
      z-index: 2;
    }

 

    .ftco-section {
      padding: 50px 0;

      padding-bottom: 100px;
      /* Additional bottom padding to create space below the cards */
      background-color: white;

    }

    
    .add-to-cart-btn {
      background-color: #49b200;
      /* A vibrant color for the button */
      color: white;
      /* White text color */
      border: none;
      /* Remove default border */
      padding: 5px 5px;
      /* Add padding */
      font-size: 14px;
      /* Increase font size */
      border-radius: 30px;
      /* Rounded corners */
      cursor: pointer;
      /* Pointer cursor on hover */
      transition: background-color 0.3s, transform 0.2s;
      /* Smooth transitions */
      width: 100px;
      margin-top: 10px;
      align-self: center;
      text-align: center;
    }

    .add-to-cart-btn:hover {
      background-color: #49b200;
      /* Slightly darker color on hover */
      transform: scale(1.05);
      /* Slightly enlarge button on hover */
    }

    .add-to-cart-btn:active {
      background-color: #49b200;
      /* Even darker color when pressed */
      transform: scale(0.98);
      /* Slightly shrink button on click */
    }

    
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .social-links {
      list-style: none;
      padding: 0;
    }

    .social-links li {
      display: inline;
      margin: 0 10px;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      font-size: 24px;
    }

    .social-links a:hover {
      color: #49b200 ;
      /* Change this to your desired hover color */

    footer p {

    .services-container {

    .service-item {
        flex: 1 1 200px; /* Set a base width for items, adjust as needed */
        margin: 10px; /* Add margin between service items */
        text-align: center; /* Center the text under the image */
    }
    
    .service-item img {
        width: 100%; /* Make images responsive */
        height: auto; /* Maintain aspect ratio */
        border-radius: 8px; /* Optional: add rounded corners to images */
    }
    
    .service-text {
        margin-top: 10px; /* Space between the image and text */
        font-size: 1em; /* Adjust font size */
        font-weight: bold; /* Make text bold */
        color: #333; /* Change text color to enhance visibility */
    }
    
    .navbar {
      background-color: #132945; /* Dark background */

  }
  
    .navbar-brand, .nav-link {
