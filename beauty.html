  <script>
    // Function to update the cart display in the navbar
    function updateCartDisplay(cart) {
      const itemCount = Object.keys(cart).length;
      document.getElementById('cart-count').textContent = itemCount;
    }
  
    function addToCart(event) {
      const button = event.target;
      const itemName = button.getAttribute('data-name');
      const itemImage = button.getAttribute('data-image'); // Ensure you have this attribute
    
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      const itemId = Date.now();
    
      // Prompt user for a note
      const note = prompt(`Add a note for ${itemName}:`);
    
      // Check if the user clicked "Cancel"
      if (note !== null) {
        // User added a note
        cart[itemId] = {
          name: itemName,
          image: itemImage,
          quantity: 1,
          note: note // Store the note
        };
        
        // Alert message includes the note
        alert(`${itemName} added to cart!${note ? ' Note: ' + note : ''}`);
      } 
    
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay(cart);
    }
    
  
    // Initialize the cart from localStorage on page load
    function initializeCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      updateCartDisplay(cart);
    }
  
    // Attach click event listeners to all 'Add to Cart' buttons
    document.addEventListener('DOMContentLoaded', () => {
      initializeCart();
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', addToCart);
      });
    });
  </script>
