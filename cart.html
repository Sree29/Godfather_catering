  <script>
    // Function to update the cart display
    function updateCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartItemsContainer = document.getElementById('cart-items');
      let totalPrice = 0;
      cartItemsContainer.innerHTML = '';

      for (const [id, item] of Object.entries(cart)) {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <div class="row">
            <div class="col-md-3">
              <!-- Picture element to handle multiple image formats -->
              <picture>
                <source srcset="images/cart/${encodeURIComponent(item.name)}.webp" type="image/webp">
                <source srcset="images/cart/${encodeURIComponent(item.name)}.png" type="image/png">
                <source srcset="images/cart/${encodeURIComponent(item.name)}.jpg" type="image/jpeg">
                <img src="images/cart/${encodeURIComponent(item.name)}.jpg" alt="${item.name}" class="img-fluid">
              </picture>
            </div>
            <div class="col-md-6">
              <h5>${item.name}</h5>
              <p>Quantity: ${item.quantity}</p>
            </div>
            <div class="col-md-3">
              <button class="btn btn-danger btn-sm" onclick="removeFromCart('${id}')">Remove</button>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);

        // Update total price (assuming price is stored in the item object)
        totalPrice += item.quantity * 10; // Adjust as needed
      }

      document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }

    // Function to remove an item from the cart
    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    // Initialize the cart display
    document.addEventListener('DOMContentLoaded', () => {
      updateCart();
    });
  </script>

  <script>

    // Function to update the cart display in the navbar
    function updateCartDisplay(cart) {
      // Get the number of items in the cart
      const itemCount = Object.keys(cart).length;
      // Update the cart count badge
      document.getElementById('cart-count').textContent = itemCount;
    }

    // Function to handle 'Add to Cart' button clicks
    function addToCart(event) {
      const button = event.target;
      const itemName = button.getAttribute('data-name');

      // Get the cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || {};

      // Check if the item is already in the cart by name
      const itemInCart = Object.values(cart).find(item => item.name === itemName);

      if (itemInCart) {
        // If the item is found in the cart, show a message
        alert(`${itemName} is already in the cart!`);
      } else {
        // If the item is not found, add a new item with a quantity of 1
        const itemId = Date.now(); // Generate a unique ID based on current time
        cart[itemId] = {
          name: itemName,
          quantity: 1
        };

        // Save the updated cart to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Update the cart display in the navbar
        updateCartDisplay(cart);

        // Display a message indicating the item has been added
        alert(`${itemName} added to cart!`);
      }
    }

    // Initialize the cart from localStorage on page load
    function initializeCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      updateCartDisplay(cart);
    }

    // Attach click event listeners to all 'Add to Cart' buttons
    document.addEventListener('DOMContentLoaded', () => {
      initializeCart();
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', addToCart);
      });
    });

  </script>




  <script>
    // JavaScript for Sharing Functionality
    document.getElementById('share-btn').addEventListener('click', function (event) {
      event.preventDefault();
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: 'Check out this page:',
          url: window.location.href
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch((error) => {
          console.error('Error sharing:', error);
        });
      } else {
        alert('Your browser does not support the Share API.');
      }
    });
